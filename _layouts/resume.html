---
layout: default
---
<!-- _layouts/cv.html -->
<div class="post">
  <header class="post-header">
    <!-- <iframe frameborder="0" scrolling="yes" width="100%" height="600" src="{{ page.resume_pdf | prepend: 'assets/pdf/' | relative_url}}"></iframe> -->
    <!-- <object data="{{ page.resume_pdf | prepend: 'assets/pdf/' | relative_url}}" type="application/pdf" width="100%" height="800px"> -->
    <div id="adobe-dc-view" style="width: 800px;"></div>
    <script src="https://documentcloud.adobe.com/view-sdk/main.js"></script>
    <script type="text/javascript">
      document.addEventListener('adobe_dc_view_sdk.ready', function () {
        var adobeDCView = new AdobeDC.View({
          clientId: 'f5aa89a3d09c443a8513fcb2fde07e6e',
          divId: 'adobe-dc-view',
        });
        adobeDCView.previewFile(
          {
            content: { location: { url: "{{ 'assets/pdf/' | prepend:relative_url}}" } },
            metaData: { fileName: '{{ page.resume_pdf}}' },
          },
          {
            embedMode: 'IN_LINE',
            showDownloadPDF: true,
            showPrintPDF: true,
          }
        );
      });
    </script>
    <p class="post-description">{{ page.description }}</p>
  </header>
</div>
